<html style="width:300px; height:300px;">

<head>
    <link rel="stylesheet" type="text/css" href="../style-sheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../scripts/popup.js"></script>
</head>

<body style="background: black; color: white;">
    <h1 style="text-align: center; color: red;">Netflix Party</h1>

    <!-- <div>
        <button id="host">host</button>
        <button id="join">join</button>
    </div> -->

    <div class="connection-container">
        <input id="group_id" placeholder="Group Id" value="netflix-party" />

        <div class="icon-container">
            <button id="connect">
                <i class="material-icons">cloud</i>
            </button>
            <button id="close">
                <i class="material-icons">close</i>
            </button>
            <button id="play">
                <i class="material-icons">play_arrow</i>
            </button>
            <button id="pause">
                <i class="material-icons">pause</i>
            </button>
        </div>
    </div>

    <p>Live users: <span id="live_users">Not Connected</span></p>

    <!-- DEBUG ONLY -->
    <p>Time: <span id="time_stamp">Not Connected</span></p>
</body>

</html>
